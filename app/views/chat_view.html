<div>
    <div class="container">
        <div class="row form-group">
            <div class="col-xs-12 col-md-offset-2 col-md-8 col-lg-8 col-lg-offset-2">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-comment"></span> Chat
                        <div class="btn-group pull-right">
                            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                <span class="glyphicon glyphicon-chevron-down"></span>
                            </button>
                            <ul class="dropdown-menu slidedown">
                                <li><a href="#"><span class="glyphicon glyphicon-refresh">
                                </span>Refresh</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="panel-body body-panel" id="chat_panel">
                        <ul class="chat">
                            <div ng-repeat="post in conversation track by $index">
                                <li ng-show={{post.sender=='bot'}} class="left clearfix"><span class="chat-img pull-left">
                                    <img src="http://placehold.it/50/55C1E7/fff&text=BOT" alt="User Avatar" class="img-circle" /></span>
                                    <div class="chat-body clearfix">
                                        <div class="header">
                                            <strong class="primary-font">{{post.senderName}}</strong>
                                        </div>
                                        <p>
                                            {{post.content}}
                                        </p>
                                        <small class=" text-muted">
                                            <span class="glyphicon glyphicon-time"></span>{{post.date | date:'medium'}}</small>
                                    </div>
                                </li>
                                <li ng-show={{post.sender=='me'}} class="right clearfix"><span class="chat-img pull-right">
                                    <img src="http://placehold.it/50/FA6F57/fff&text=AB" alt="User Avatar" class="img-circle" /></span>
                                    <div class="chat-body clearfix pull-right">
                                        <div class="header">
                                            <strong class="pull-right primary-font">{{post.senderName}}</strong>
                                            <br>
                                        </div>
                                        <p class="pull-right">
                                            {{post.content}}
                                        </p>
                                        <br>
                                        <small class=" text-muted">
                                            <span class="glyphicon glyphicon-time"></span>{{post.date | date:'medium'}}</small>
                                    </div>
                                </li>
                            </div>
                        </ul>
                    </div>
                    <div class="panel-footer clearfix">
                        <textarea class="form-control" ng-model="newPost.content" rows="3"></textarea>
                        <span class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-xs-12" style="margin-top: 10px">
                            <button class="btn btn-warning btn-lg btn-block" ng-click="postNew()" id="btn-chat">Send</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var chat_panel = document.getElementById("chat_panel");
        chat_panel.addEventListener("DOMNodeInserted", function (ev) {
            chat_panel.scrollTop = chat_panel.scrollHeight;
        }, false);
    </script>
</div>
